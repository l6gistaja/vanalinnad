<title>Vanalinnad</title>

<meta http-equiv='imagetoolbar' content='no'/>
<style type="text/css">

    html, body, #map {
        margin: 0;
        width: 100%;
        height: 100%;
    }

</style>
<script src="../lib/OpenLayers-2.13.1/OpenLayers.js"></script>
<script src="../js/utils.js"></script>
<script>

function vlInitCoords() {

  function osm_getTileURL(bounds) {
      return getTileURL(osm, bounds);
  }

  var map = new OpenLayers.Map('map', {
    projection: new OpenLayers.Projection("EPSG:900913"),
    displayProjection: new OpenLayers.Projection("EPSG:4326"),
    units: "m",
    numZoomLevels: 18
  });
  
  var osm = new OpenLayers.Layer.TMS('OSM',
    "http://tile.openstreetmap.org/",
    {
      layername: 'osm',
      type: 'png',
      getURL: osm_getTileURL,
      displayOutsideMaxExtent: true,
      attribution: '',
      isBaseLayer: true
    }
  );
  map.addLayer(osm);
  
  map.addControl(new OpenLayers.Control.Permalink());
  
    OpenLayers.Control.Click = OpenLayers.Class(OpenLayers.Control, {                
        defaultHandlerOptions: {
            'single': true,
            'double': false,
            'pixelTolerance': 0,
            'stopSingle': false,
            'stopDouble': false
        },

        initialize: function(options) {
            this.handlerOptions = OpenLayers.Util.extend(
                {}, this.defaultHandlerOptions
            );
            OpenLayers.Control.prototype.initialize.apply(
                this, arguments
            ); 
            this.handler = new OpenLayers.Handler.Click(
                this, {
                    'click': this.trigger
                }, this.handlerOptions
            );
        }, 

        trigger: function(e) {
            var lonlat = map.getLonLatFromPixel(e.xy);
            lonlat = lonlat.transform(map.projection, map.displayProjection);
            prompt("EPSG:4326 E, N: \n" + lonlat.lon + " " + lonlat.lat, " -gcp  " + lonlat.lon + " " + lonlat.lat);
        }

    });
    
    var click = new OpenLayers.Control.Click();
    map.addControl(click);
    click.activate();
}

</script>
</head>
<body onload="vlInitCoords()">
<div id="map">
</div>
</body>
</html>
