<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
		<html xmlns="http://www.w3.org/1999/xhtml>"
		  <head>
		    <title>1968crop_legendless.jpg</title>
		    <meta http-equiv='imagetoolbar' content='no'/>
		    <script src="lib/OpenLayers-2.13.1/OpenLayers.js"></script>
		    <script type="text/javascript">
		        var map;
			    var mapBounds = new OpenLayers.Bounds( 24.60034, 59.3318136554, 24.9692732994, 59.54286);
			    var mapMinZoom = 12;
			    var mapMaxZoom = 15;

		        // avoid pink tiles
		        OpenLayers.IMAGE_RELOAD_ATTEMPTS = 3;
		        OpenLayers.Util.onImageLoadErrorColor = "transparent";

		        function init(){
	            var options = {
	                //controls: [],
	                projection: new OpenLayers.Projection("EPSG:900913"),
	                displayProjection: new OpenLayers.Projection("EPSG:4326"),
	                units: "m",
	                maxResolution: 156543.0339,
	                maxExtent: new OpenLayers.Bounds(-20037508, -20037508, 20037508, 20037508.34)
		            };
	            map = new OpenLayers.Map('map', options);

	            // create OSM/OAM layer
	            var osm = new OpenLayers.Layer.TMS( "OpenStreetMap",
	                "http://tile.openstreetmap.org/",
	                { type: 'png', getURL: osm_getTileURL, displayOutsideMaxExtent: true, 
					  attribution: '<a href="http://www.openstreetmap.org/">OpenStreetMap</a>'} );

	            // create TMS Overlay layer
	            var tmsoverlay = new OpenLayers.Layer.TMS( "TMS Overlay", "",
	                {   // url: '', serviceVersion: '.', layername: '.',
						type: 'jpg', getURL: overlay_getTileURL, alpha: false, 
						isBaseLayer: false
	                });
				//if (OpenLayers.Util.alphaHack() == false) { tmsoverlay.setOpacity(0.7); }

	            map.addLayers([osm, tmsoverlay]);
/**/
    function createPopup(feature) {
      feature.popup = new OpenLayers.Popup.Anchored("pop",
          //feature.geometry.getBounds().getCenterLonLat(),
          map.getCenter(),
          null,
          feature.attributes.name,
          null,
          true,
          function() { kmlLayersCtl.unselectAll(); }
      );
      feature.popup.setBorder('solid 2px black');
      feature.popup.autoSize = true;
      map.addPopup(feature.popup);
    }

    function destroyPopup(feature) {
      feature.popup.destroy();
      feature.popup = null;
    }

    var kmlLayers = [];
    for(i=0; i<5; i++) {
      kmlLayers[i] = new OpenLayers.Layer.Vector("Tallinn's roads "+(1+i), {
            projection: new OpenLayers.Projection("EPSG:4326"),
            maxResolution: map.getResolutionForZoom(10+i),
            strategies: [new OpenLayers.Strategy.Fixed()],
            protocol: new OpenLayers.Protocol.HTTP({
                url: "vector/roads" + i + ".kml",
                format: new OpenLayers.Format.KML({
                    extractAttributes: true,
                    maxDepth: 0
                })
            }),
          styleMap: new OpenLayers.StyleMap({
            'default': new OpenLayers.Style({'strokeWidth': 3,'strokeColor': '#ff0000'}),
            'select': new OpenLayers.Style({'strokeWidth': 5,'strokeColor': '#0000ff'})
          })
      });
    }
    map.addLayers(kmlLayers);

    //Add a selector control to the kmllayer with popup functions
    var kmlLayersCtl = new OpenLayers.Control.SelectFeature(kmlLayers, { 
        onSelect: createPopup, 
        onUnselect: destroyPopup,
    });
    map.addControl(kmlLayersCtl);
    kmlLayersCtl.activate();

	            var switcherControl = new OpenLayers.Control.LayerSwitcher();
	            map.addControl(switcherControl);
	            switcherControl.maximizeControl();
	
	            map.zoomToExtent( mapBounds.transform(map.displayProjection, map.projection ) );
			
	            map.addControl(new OpenLayers.Control.PanZoomBar());
	            map.addControl(new OpenLayers.Control.MousePosition());
	            map.addControl(new OpenLayers.Control.KeyboardDefaults());

	        }
			
	        function osm_getTileURL(bounds) {
	            var res = this.map.getResolution();
	            var x = Math.round((bounds.left - this.maxExtent.left) / (res * this.tileSize.w));
	            var y = Math.round((this.maxExtent.top - bounds.top) / (res * this.tileSize.h));
	            var z = this.map.getZoom();
	            var limit = Math.pow(2, z);

	            if (y < 0 || y >= limit) {
	                return "http://www.maptiler.org/img/none.png";
	            } else {
	                x = ((x % limit) + limit) % limit;
	                return this.url + z + "/" + x + "/" + y + "." + this.type;
	            }
	        }
	
	        function overlay_getTileURL(bounds) {
	            var res = this.map.getResolution();
	            var x = Math.round((bounds.left - this.maxExtent.left) / (res * this.tileSize.w));
	            var y = Math.round((bounds.bottom - this.tileOrigin.lat) / (res * this.tileSize.h));
	            var z = this.map.getZoom();
	            if (this.map.baseLayer.name == 'Virtual Earth Roads' || this.map.baseLayer.name == 'Virtual Earth Aerial' || this.map.baseLayer.name == 'Virtual Earth Hybrid') {
	               z = z + 1;
	            }
		        if (mapBounds.intersectsBounds( bounds ) && z >= mapMinZoom && z <= mapMaxZoom ) {
	               //console.log( this.url + z + "/" + x + "/" + y + "." + this.type);
	               return 'cache/tiles/1968/' + z + "/" + x + "/" + y + "." + this.type;
                } else {
                   return "http://www.maptiler.org/img/none.png";
                }
	        }		
			
		   function getWindowHeight() {
		        if (self.innerHeight) return self.innerHeight;
		        if (document.documentElement && document.documentElement.clientHeight)
		            return document.documentElement.clientHeight;
		        if (document.body) return document.body.clientHeight;
			        return 0;
		    }

		    function getWindowWidth() {
			    if (self.innerWidth) return self.innerWidth;
			    if (document.documentElement && document.documentElement.clientWidth)
			        return document.documentElement.clientWidth;
			    if (document.body) return document.body.clientWidth;
			        return 0;
		    }

		    function resize() {  
			    var map = document.getElementById("map");   
			    map.style.height = (getWindowHeight()-20) + "px";
			    map.style.width = (getWindowWidth()-20) + "px";
				if (map.updateSize) { map.updateSize(); };
		    } 

		    onresize=function(){ resize(); };

		    </script>
		  </head>
		  <body onload="init()">
		    <div id="map"></div>
		    <script type="text/javascript" >resize()</script>
		  </body>
		</html>
